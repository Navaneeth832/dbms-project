<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #aaa;
            display: inline-block;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Request Blood</h2>
    <form method="POST">
        <label for="hospital">Select Hospital:</label>
        <select name="hospital_id" required>
            {% for hospital in hospitals %}
            <option value="{{ hospital[0] }}">{{ hospital[1] }}</option>
            {% endfor %}
        </select>

        <label for="blood_group">Blood Group:</label>
        <input type="text" name="blood_group" required placeholder="e.g., A+, O-, B+">

        <label for="units_required">Units Required:</label>
        <input type="number" name="units_required" min="1" required>

        <button type="submit">Request Blood</button>
    </form>

</body>
</html>

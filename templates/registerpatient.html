<!DOCTYPE html>
<html lang="en">
<head>
    <title>Request for blood</title>
</head>
<body>
    <h2>Blood Request</h2>
    <form action="{{ url_for('registerpatient') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="blood_group">Blood Group:</label>
        <select name="blood_group" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br>

        <label for="hid">Hospital id:</label>
        <input type="text" name="hid" required><br>

        <label for="units">Units Required:</label>
        <input type="text" name="units" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>

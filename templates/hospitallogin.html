<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff4d4d, #ff6666);
            text-align: center;
            padding: 50px;
        }
        .container {
            width: 350px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #d9534f;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }
        .back-link:hover {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Hospital Login</h2>
        <form method="POST">
            <label for="hospital_id">Hospital ID</label>
            <input type="text" id="hospital_id" name="hospital_id" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>

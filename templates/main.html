<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://static.vecteezy.com/system/resources/previews/007/849/061/non_2x/world-blood-donor-background-free-vector.jpg");
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #c0392b;
            font-size: 36px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .option {
            width: 250px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s;
        }
        .option:hover {
            transform: scale(1.05);
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .hospital-btn {
            background-color: #d9534f;
            color: white;
        }
        .user-btn {
            background-color: #5cb85c;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Blood Donation Management System</h1>
    <p>Select an option below to proceed:</p>

    <div class="container">
        <div class="option">
            <h2>Hospital Login</h2>
            <p>For hospitals to manage blood banks and requests.</p>
            <a href="{{ url_for('login') }}">
                <button class="hospital-btn">Login as Hospital</button>
            </a>
        </div>

        <div class="option">
            <h2>User Section</h2>
            <p>Register as a donor or request blood.</p>
            <a href="{{ url_for('index') }}">
                <button class="user-btn">Enter as User</button>
            </a>
        </div>
    </div>

</body>
</html>
